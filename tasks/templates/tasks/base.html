{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
<header class="header">
    <div class="container">
        <style>
            .center {
                text-align: center;
            }
        </style>
        <nav class="nav">
            <a href="{% url 'taskslist' %}"><i class="bi bi-house-fill"></i> tasklist</a>
            <div class="center">
                <input class="form-control mr-sm-4" type="" placeholder="Enter your code" >
                <a href="{% url 'create-tasks' %}"><i class="bi bi-plus-circle"></i>
                    <button class="btn" type="submit">Create note</button>
                </a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</main>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title></title>
</head>

<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="{% url 'taskslist' %}"><i class="bi bi-house-fill"></i> tasklist</a>
            <div class="center">
                <label>
                    <input class="form-control mr-sm-4" placeholder="Enter your code">
                </label>
                <a href="{% url 'create-tasks' %}"><i class="bi bi-plus-circle"></i>
                    <button class="btn" type="submit">Create note</button>
                </a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</main>
</body>

</html>

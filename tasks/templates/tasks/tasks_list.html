{% extends "tasks/base.html" %}
{% block content %}
    <div class="center">
        {% if taskslist %}
            <ul class="tasklist">
            {% for task in tasks_list %}
                        <li><a href="{% url 'task' task.id %}"
                               class="{% if task.completed %}completed{% endif %}">{{ task.title }}</a>
                            <div class="task-controls">
                                <a href=" {% url 'delete-tasks' task.id %}"><i class="bi bi-trash"></i> </a>
                            </div>
                        </li>
            {% endfor %}
        {% else %}
            <p>🎉Иди нахуй 🤷‍♀️ <a href="{%url 'create-tasks'%}">Create Task</a></p>
        {% endif %}
        </ul>
    </div>
{% endblock content %}
